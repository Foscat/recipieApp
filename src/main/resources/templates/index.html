<!DOCTYPE html>
    <html lang="en">
    <html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <!-- Bootstrap css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" href="/css/recipies.css" />
    </head>

    <body>
        
        <div id="box">
            <div class="row">
                <div class="col">
                    <div class="card bg-primary p-2">
                        <table>
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <!-- <th>Prep</th> -->
                                <!-- <th>Cook</th> -->
                                <!-- <th>Servings</th> -->
                                <th>Directions</th>
                                <th>Difficulty</th>
                            </tr>
                            <tr class="bg-info" th:each="recipie : ${recipies}">
                                <td><h3 th:text="${recipie.id}"></h3></td> 
                                <td th:text="${recipie.description}"></td>
                                <!-- <td><h3 th:text="${recipie.prepTime}"></h3></td>  -->
                                <!-- <td><h3 th:text="${recipie.cookTime}"></h3></td> -->
                                <!-- <td><h3 th:text="${recipie.servings}"></h3></td> -->
                                <td th:text="${recipie.directions}"></td>
                                <td th:text="${recipie.difficulty}"></td> 
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
    </body>

    <footer>
        <!-- Good jQuery with ajax -->
        <script src="https://code.jquery.com/jquery-3.4.1.js" 
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <!-- Popper & Bootstrap js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </footer>
